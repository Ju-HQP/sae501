security:
    # Pour les mots de passe
    password_hashers:
        Symfony\Component\Security\Core\User\PasswordAuthenticatedUserInterface: 
             algorithm: 'bcrypt'
             # lvl of hashing, mini 4 pour le test, mais on indiquera 13 lors de la mise en prod
             cost:  8
    # Fournisseurs d'utilisateurs
    providers:
        benevole_provider:
            entity:
                class: App\Entity\Benevole
                property: mail_b # Champ unique pour identifier l'utilisateur

    # Définition des firewalls
    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false

        main:
            # lazy: true
            provider: benevole_provider
            custom_authenticators:
                - App\Security\AppAuthenticator 
            json_login:
                check_path: app_login
            logout:
                path: app_logout
            entry_point: App\Security\AppAuthenticator

    # Règles d'accès
    access_control:
        - { path: ^/login, roles: PUBLIC_ACCESS, methods: [POST, GET] } #accessible sans authentification
        - { path: ^/api, roles: IS_AUTHENTICATED_FULLY }
        - { path: ^/admin, roles: ROLE_ADMIN }
        - { path: ^/csrf_token, roles: PUBLIC_ACCESS }
